- name: Install and configure Prometheus Node Exporter
  hosts: homelab
  remote_user: ubuntu
  become: true

  vars:
    node_exporter_version: "1.7.0"
    node_exporter_user: node_exporter
    node_exporter_bin: /usr/local/bin/node_exporter
    node_exporter_url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
    node_exporter_tmp: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"

  tasks:

    - name: Create node_exporter system user
      user:
        name: "{{ node_exporter_user }}"
        shell: /bin/false
        system: true
        create_home: false

    - name: Download node_exporter archive
      get_url:
        url: "{{ node_exporter_url }}"
        dest: "{{ node_exporter_tmp }}"
        mode: '0644'

    - name: Extract node_exporter archive
      unarchive:
        src: "{{ node_exporter_tmp }}"
        dest: /tmp
        remote_src: yes

    - name: Install node_exporter binary
      copy:
        src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
        dest: "{{ node_exporter_bin }}"
        owner: "{{ node_exporter_user }}"
        group: "{{ node_exporter_user }}"
        mode: '0755'
        remote_src: yes

    - name: Create systemd service for node_exporter
      copy:
        dest: /etc/systemd/system/node_exporter.service
        content: |
          [Unit]
          Description=Prometheus Node Exporter
          After=network.target

          [Service]
          User={{ node_exporter_user }}
          Group={{ node_exporter_user }}
          ExecStart={{ node_exporter_bin }}

          [Install]
          WantedBy=multi-user.target
        mode: '0644'

    - name: Reload systemd daemon
      systemd:
        daemon_reload: true

    - name: Enable and start node_exporter
      systemd:
        name: node_exporter
        enabled: true
        state: started
